<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:href="@{/design.css}" rel="stylesheet" />

</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MOVIE RENTAL</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="home">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Movie Categories
                    </a>
                    <ul class="dropdown-menu" >
                        <li th:each="category: ${categoryList}">
                            <a class="dropdown-item" th:href='@{/movies(category=${category})}' th:text="${category}"></a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="rented">Most Rented</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about">About Us</a>
                </li>

            </ul>
            <form action="/movies" class="d-flex" method="post" id="form" role="search">
                <input type="text" id="query" name="query" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div id="rented-container">
    <div>
       <h1 id="rented-movie">Most Rented Films</h1>
        <div class="row justify-content-center">
            <div class="col-3" th:each="rented: ${rentedList}">
                <div class="card rented-movie">
                    <div class="card-body">
                        <img id="img-card" th:src="${'/images1/' + rented.imageName}">
                        <p class="card-text" th:text="${rented.title}"> </p>
                        <p class="card-text" th:text="${rented.description}"> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1 id="rented-actor">Most Rented Actors</h1>
    <div class="row justify-content-center">
        <div class="col-3" th:each="actor: ${actorList}">
            <div class="card rented-actor" >
                <div class="card-body">
                   <img id="act-card" th:src="${'/images1/' + actor.actorImage}">
                    <p class="card-text" th:text="${actor.firstName +' '+ actor.lastName}"> </p>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
