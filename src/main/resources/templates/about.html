<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:href="@{/design.css}" rel="stylesheet" />

</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MOVIE RENTAL</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="home">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Movie Categories
                    </a>
                    <ul class="dropdown-menu" >
                        <li th:each="category: ${categoryList}">
                            <a class="dropdown-item" th:href='@{/movies(category=${category})}' th:text="${category}"></a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="rented">Most Rented</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about">About Us</a>
                </li>

            </ul>
            <form action="/movies" class="d-flex" method="post" id="form" role="search">
                <input type="text" id="query" name="query" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="about-container">
    <div>
        <h1 id="h1_about">Thank you for choosing Movie Rental!</h1>
        <h2 id="h2_about">This is an  online platform for movie rental.<br/>You can also visit us at the locations below:</h2>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-3" th:each="location: ${locationList}">
                        <div class="card" >
                            <div class="card-body">
                                <h5 class="card-title">Location</h5>
                                <p class="card-text" th:text="${location.address}"> </p>
                                <p class="card-text" th:text="${location.city}"> </p>
                                <p class="card-text" th:text="${location.country}"> </p>
                                <a href="https://www.google.com/maps/place/Lethbridge,+Alberta,+Canada/@49.6887232,-112.9856698,11z/data=!3m1!4b1!4m5!3m4!1s0x536e864af15acd23:0x1c5c78e36295beae!8m2!3d49.6956181!4d-112.8451067" target="_blank" class="btn btn-primary">See location</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
